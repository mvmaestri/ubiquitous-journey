applications:
  - name: ubiquitous-journey
    destination: do101-cicd
    enabled: true
    source: https://github.com/mvmaestri/ubiquitous-journey.git
    source_path: ubiquitous-journey/
    source_ref: feature/tekton-demo
    sync_policy_automated: false
    helm_values:
      - values-tooling.yaml
  - name: uj-extras
    destination: do101-cicd
    enabled: true
    source: https://github.com/mvmaestri/ubiquitous-journey.git
    source_path: feature/tekton-demo-journey/
    source_ref: master
    sync_policy_automated: false
    helm_values:
      - values-extratooling.yaml
